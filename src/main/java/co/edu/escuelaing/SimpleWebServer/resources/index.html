<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Server Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-5">

    <h1 class="text-center mb-5">Simple Web Server</h1>

    <div class="mb-4">
        <h2>GET Request</h2>
        <form class="row g-3">
            <div class="col-auto">
                <label for="name" class="col-form-label">Document:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="name" class="form-control" value="John Doe">
            </div>
            <div class="col-auto">
                <input type="button" class="btn btn-primary" value="Submit" onclick="loadGetMsg()">
            </div>
        </form>
        <div id="getrespmsg" class="mt-3"></div>
    </div>

    <div class="mb-4">
        <h2>POST Request</h2>
        <form class="row g-3">
            <div class="col-auto">
                <label for="postname" class="col-form-label">Document:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="postname" class="form-control" value="Jane Doe">
            </div>
            <div class="col-auto">
                <input type="button" class="btn btn-primary" value="Submit" onclick="loadPostMsg()">
            </div>
        </form>
        <div id="postrespmsg" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
